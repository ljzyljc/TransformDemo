apply plugin: 'com.android.application'
apply plugin: 'add-trycatch'

addTryCatch{
    hookPoint = ["com.example.plugin.transformdemo.TestCrash1":["crashMethod1"],
                "com.example.plugin.transformdemo.TestCrash2":["crashMethod1","crashMethod2"]]
    exceptionHandler = ["com.example.plugin.transformdemo.ExceptionUtils":"uploadCatchedException"]

}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.plugin.transformdemo"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'


}
