dependencies{
    implementation 'com.android.tools.build:gradle:3.0.1'
    implementation('com.quinn.hunter:hunter-transform:0.9.2') { //使用hunter框架
        exclude group: 'com.android.tools.build' //排除hunter带来的gradle传递依赖，以便自定义应用的gradle版本
    }
}
repositories {
    google()
    jcenter()
    mavenCentral()
