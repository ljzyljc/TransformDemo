apply plugin: 'java-gradle-plugin'

gradlePlugin{
    plugins{
        AddTryCatchPlugin{//transform task的名字
            id = "add-trycatch"//插件的id，与应用插件时写的 apply plugin: 'add-trycatch' 名字要一致
            implementationClass = 'com.addtrycatch.AddTryCatchPlugin'//插件具体实现类的类名
        }
    }
}
